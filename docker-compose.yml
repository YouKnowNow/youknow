version: "3.9"

services:
  influxdb:
    image: influxdb:2.7
    container_name: youknow_influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
      - DOCKER_INFLUXDB_INIT_ORG=youknow
      - DOCKER_INFLUXDB_INIT_BUCKET=chrome_history
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=your-super-secret-auth-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: ./app
    container_name: youknow_web
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=your-super-secret-auth-token
      - INFLUXDB_ORG=youknow
      - INFLUXDB_BUCKET=chrome_history
      - CHROME_HISTORY_PATHS=/host_chrome/Default/History;/host_chrome/Profile 1/History;/host_chrome/Profile 2/History
    volumes:
      - ./app/main.py:/app/main.py
      - ./frontend/dist:/app/frontend/dist
      - /home/azibom/.config/google-chrome:/host_chrome:ro
      # If you use Chromium instead of Google Chrome, use this instead:
      # - /home/azibom/.config/chromium:/host_chrome:ro
    depends_on:
      influxdb:
        condition: service_healthy
    restart: unless-stopped
    # user: "0:0"  # (optional) force root inside container if you hit permission issues

volumes:
  influxdb_data:
